<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <!-- style -->
        <link rel="stylesheet" href="/User/Register/resgister.css">
        <!-- style end -->
        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
        <!-- Font End -->
    </head>
    <body>
        <div id="signin" class="signin">
            <div class="row">
                <form action="">
                    <h2>CREATE AN ACCOUNT</h2>
                    <div class="input-group">
                        <label for="email">EMAIL</label> <br>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="input-group">
                        <label for="username">USERNAME</label> <br>
                        <input type="text" name="username" id="username">
                    </div>
                    <div class="input-group">
                        <label for="password">PASSWORD</label> <br>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="input-group">
                        <label for="tanggal-lahir">TANGGAL LAHIR</label><br>
                        <input type="date" name="tanggal-lahir" id="tanggal-lahir">
                    </div>
                    <button type="submit" class="btn">
                        CREATE
                    </button>
                    <div class="login">
                        <a href="/User/Login/login.html">Already have an account?</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
